#
# Listes des variables/valeurs de configuration, groupées par fichier destination
# Chaque variable peut être reférencée dans les templates source
# Un script shell remplace les variables dans chaque template
# et produit le fichier de configuration correspondant
#
# application : appliformation-services
# environnement : DEV
#

#------------------------------
# EHCACHE.XML
#
EHCACHE_CACHE_NAME=HORNET_CACHE_MANAGER_DEV

#------------------------------
# JDBC.PROPERTIES
#
# cas d'utilisation d'une base HSQLDB (HyperSQL DataBase) en mémoire
JDBC_DRIVER=org.hsqldb.jdbcDriver
JDBC_URL=jdbc:hsqldb:mem:appliformation-services_DB
JDBC_USERNAME=sa
JDBC_PASSWORD=
JDBC_VALIDATION_QUERY=SELECT 1 FROM INFORMATION_SCHEMA.SYSTEM_USERS

# cas d'utilisation d'une base PostgreSQL
#JDBC_DRIVER=org.postgresql.Driver
#JDBC_URL=dbc:postgresql://<HOST>:<PORT>/appliformation-services_DB
#JDBC_USERNAME=sa
#JDBC_PASSWORD=
#JDBC_VALIDATION_QUERY=SELECT 1

#------------------------------
# MAIL.PROPERTIES
#
MAIL_SMTP_HOST=127.0.0.1
MAIL_SMTP_USERNAME=bill 
MAIL_SMTP_PASSWORD=guest 
MAIL_SMTP_DEBUG=true

#------------------------------
# MAILSERVICE.PROPERTIES
#
MAILSERVICE_APPLICATION_NAME=appliformation-services
MAILSERVICE_APPLICATION_URL=http://localhost:8080/appliformation-services
MAILSERVICE_MESSAGEID_DOMAIN=diffusion.diplomatie.gouv.fr
MAILSERVICE_CONTACT_TO=test-appliformation-services@dev.diplomatie.gouv.fr
MAILSERVICE_CONTACT_BODY=fr/gouv/diplomatie/appliformation-services/business/service/ModeleMailContact.vm

#------------------------------
# WEBSERVICE.PROPERTIES
#
WEBSERVICE_KEYSTORE_BASEDIR=/etc/ssl/appliformation-services
WEBSERVICE_KEYSTORE_PASSWORD=client
WEBSERVICE_KEYSTORE_ALIAS_CERTIFICAT=client
WEBSERVICE_TRUSTSTORE_PASSWORD=client
WEBSERVICE_HELLOSERVICE_ENDPOINT=https://localhost:8443/mockHelloServiceSoapBinding

#------------------------------
# LOGBACK-HORNET.XML
#
LOGBACK_DIR_PREFIX_PATTERN=/var/log/tomcat8-
LOGBACK_DIR_SUFFIX_PATTERN=/appliformation-services
LOGBACK_LOG_FILENAME=appliformation-services.log
LOGBACK_LOG_FILENAME_ROLLING_PATTERN=appliformation-services.%d{yyyy-MM-dd}.log.gz

#------------------------------
# TOKEN.PROPERTIES
#
TOKEN_PATH=/etc/jwt/appliformation-services

#------------------------------
#  hibernate.xml
# 
HIBERNATE_DDL=create
HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
HIBERNATE_IMPORT_FILES=./sql/02-initDataHsqldb.sql
HIBERNATE_SHOW_SQL=false
